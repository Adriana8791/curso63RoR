<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery:</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <script>
        $(document).ready(function() {
            //$("").click(function(){});
            $("button").click(function() {
                console.log("mi primer jquery...");
                alert("mi primer jquery...");
            });
            //clase generica para todos los input
            $("input").click(function() {
                console.log("desde el input");
                alert("desde el input");
            });
            //solo los imput con clase enviar 4
            $("input.enviar4").click(function() {
                console.log("desde el input con clase");
                alert("desde el input con clase");
            });
            //solo para el elememto id enviar 3
            $("#enviar3").click(function() {
                console.log("enviar desde el boton 3 por id");
                alert("enviar desde el boton 3 por id");
                //.text=> para cambiar un texto
                console.log($("#parrafo").text())
                $("#parrafo").text("esto si es un parrafo!");
            });
            //todas las etiquetas con las clase enviar4
            $(".enviar4").click(function() {
                console.log("enviar desde la clase boton 4");
                alert("enviar desde la clase boton 4");
            });
        });
    </script>
    <style>
        .enviar4 {
            color: blue
        }
    </style>
</head>

<body>
    <div>
        <button>button enviar</button>
        <input type="button" value="enviar 1">
        <input type="button" value="enviar 3" id="enviar3">
        <input type="button" value="enviar 4" class="enviar4">
        <p id="parrafo" class="enviara4"> esto es un parrafo </p>
    </div>
</body>

</html>
